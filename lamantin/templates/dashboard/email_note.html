<p>
  A new comment has been made on your course for general education requirement
  approval:
</p>
<div>
  {{data.body|safe}}
</div>
<p>
  You can see the comments thread at the following URL:
</p>
<p>
  <a href="https://{{server_url}}{% url 'detail' data.id %}">
    {{data.title}} ({{data.number}})</a>
</p>
{% if data.to_list %}
<pre style="font-size:1.5em;">{{data.to_list}}</pre>
{% endif %}
