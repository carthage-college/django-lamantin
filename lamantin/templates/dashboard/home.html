{% extends "home.html" %}
{% load static %}
{% block extra_style %}
<link href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css"
  rel="stylesheet" type="text/css">
{{block.super}}
{% endblock %}
{% block extra_javascript %}
<script src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"
  type="text/javascript" charset="utf-8" language="javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"
  type="text/javascript" charset="utf-8" language="javascript"></script>
<script src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.html5.min.js"
  type="text/javascript" charset="utf-8" language="javascript"></script>
<script src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.print.min.js"
  type="text/javascript" charset="utf-8" language="javascript"></script>
{{ block.super }}
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-11 col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11">
        <h1>General Education Courses</h1>
      </div>
      <div class="col-1 col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
        <div class="btn-group float-right">
          <a href="{% url 'course' %}" class="mt-2 mr-3 btn btn-default btn-primary">Submit Course</a>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body" id="data-panel">
          {% include "dashboard/data.inc.html" %}
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
{% endblock content %}
